<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Faturamento Retido - CotaFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4 md:p-12" x-data="roiCalculator()">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Calculadora de Lucro Retido</h1>
            <p class="text-gray-500">Analise o impacto financeiro da produtividade no seu time comercial.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6 bg-white p-8 rounded-3xl card-shadow border border-gray-100">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2 text-center">Dados da Empresa</h2>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Faturamento Mensal (R$)</label>
                    <input type="number" x-model="revenue" placeholder="Ex: 1000000" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-lg">
                    <p class="text-blue-600 text-xs mt-1 font-semibold" x-text="formatMoney(revenue)"></p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nº Vendedores</label>
                        <input type="number" x-model="sellers" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jornada (h/dia)</label>
                        <input type="number" x-model="workHours" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Horas Perdidas/Dia (Planilha)</label>
                    <input type="range" min="0.5" max="4" step="0.5" x-model="lostTime" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                    <div class="text-right text-sm font-bold text-blue-600" x-text="lostTime + ' hora(s)'"></div>
                </div>

                <div class="pt-4 border-t">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fator de Reuso do Tempo (%)</label>
                    <input type="range" min="10" max="100" step="10" x-model="efficiency" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-500">
                    <div class="text-right text-sm font-bold text-green-600" x-text="efficiency + '%'"></div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                
                <div class="bg-white p-8 rounded-3xl card-shadow border-l-8 border-red-500">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-red-600 font-bold uppercase tracking-wider text-xs">Realidade Atual (Perda)</h3>
                        <div class="inline-flex rounded-lg border border-gray-200 p-1 bg-gray-50">
                            <button @click="viewModeLoss = 'mensal'" :class="viewModeLoss === 'mensal' ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500'" class="px-3 py-1 rounded-md text-xs font-bold transition-all">MENSAL</button>
                            <button @click="viewModeLoss = 'anual'" :class="viewModeLoss === 'anual' ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500'" class="px-3 py-1 rounded-md text-xs font-bold transition-all ml-1">ANUAL</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <p class="text-gray-500 text-sm">Dinheiro na Mesa</p>
                            <p class="text-3xl font-bold text-gray-900" x-text="viewModeLoss === 'mensal' ? formatMoney(monthlyLoss) : formatMoney(monthlyLoss * 12)"></p>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Tempo Desperdiçado (Equipe)</p>
                            <p class="text-3xl font-bold text-gray-900" x-text="viewModeLoss === 'mensal' ? totalMonthlyHours + ' Horas' : totalYearlyHours + ' Horas'"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-blue-600 p-8 rounded-3xl card-shadow text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-blue-100 font-bold uppercase tracking-wider text-xs">Potencial de Faturamento</h3>
                            <div class="inline-flex rounded-lg border border-blue-400 p-1 bg-blue-700/30">
                                <button @click="viewModeGain = 'mensal'" :class="viewModeGain === 'mensal' ? 'bg-white text-blue-600' : 'text-blue-100'" class="px-3 py-1 rounded-md text-xs font-bold transition-all">MENSAL</button>
                                <button @click="viewModeGain = 'anual'" :class="viewModeGain === 'anual' ? 'bg-white text-blue-600' : 'text-blue-100'" class="px-3 py-1 rounded-md text-xs font-bold transition-all ml-1">ANUAL</button>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <p class="text-blue-100 text-sm" x-text="viewModeGain === 'mensal' ? 'Recuperação Mensal' : 'Recuperação Anual'"></p>
                                <p class="text-5xl font-bold text-green-400" x-text="viewModeGain === 'mensal' ? formatMoney(monthlyGain) : formatMoney(monthlyGain * 12)"></p>
                            </div>
                            <div class="flex items-center">
                                <p class="text-blue-100 text-sm leading-tight italic opacity-80">"Faturamento extra projetado ao converter tempo administrativo em tempo de venda."</p>
                            </div>
                        </div>
                    </div>
                    <div class="absolute top-0 right-0 -mt-8 -mr-8 w-32 h-32 bg-blue-500 rounded-full opacity-30"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function roiCalculator() {
            return {
                revenue: 1000000,
                sellers: 10,
                workHours: 8,
                lostTime: 1,
                efficiency: 50,
                viewModeLoss: 'mensal',
                viewModeGain: 'mensal',
                
                get hourlyRate() {
                    const revPerSeller = (this.revenue || 0) / (this.sellers || 1);
                    return revPerSeller / (22 * (this.workHours || 8));
                },
                get monthlyLoss() {
                    return (this.hourlyRate * this.lostTime) * 22 * this.sellers;
                },
                get monthlyGain() {
                    return (this.monthlyLoss * (this.efficiency / 100));
                },
                get totalMonthlyHours() {
                    return Math.round(this.lostTime * 22 * this.sellers);
                },
                get totalYearlyHours() {
                    return this.totalMonthlyHours * 12;
                },
                formatMoney(value) {
                    if (!value) value = 0;
                    return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
                }
            }
        }
    </script>
</body>
</html>
